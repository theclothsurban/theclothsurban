<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | The Cloths Urban</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .cart-container { padding: 50px 5%; max-width: 800px; margin: 0 auto; }
        .cart-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 10px;
        }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
        .cart-details { flex-grow: 1; margin-left: 20px; }
        .total-section { text-align: right; margin-top: 30px; border-top: 2px solid #222; padding-top: 20px; }
        .btn-checkout { 
            background: #27ae60; color: white; padding: 15px 30px; border: none; 
            border-radius: 5px; cursor: pointer; font-size: 1.1rem; width: 100%; margin-top: 20px;
        }
        .btn-remove { color: #ff4757; cursor: pointer; border: none; background: none; font-size: 0.9rem; }
        .empty-msg { text-align: center; padding: 50px; }
    </style>
</head>
<body>

    <nav>
    <div class="logo"><h2>The Cloths Urban</h2></div>
    <div class="nav-links">
        <button id="theme-toggle" style="margin-right: 10px;">ðŸŒ™ Mode</button> 
        
        <a href="index.html">Home</a>
        <a href="cart.html" class="cart-icon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
    </nav>
    

    <div class="cart-container">
        <h1>Your Urban Collection</h1>
        <div id="cart-items-list">
            </div>

        <div class="total-section" id="total-area" style="display: none;">
            <h3>Total Amount: â‚¹<span id="total-price">0</span></h3>
            <button class="btn-checkout" onclick="checkout()">Proceed to Checkout</button>
            <button onclick="clearCart()" style="margin-top: 10px; background: none; border: none; color: gray; cursor: pointer;">Clear All Items</button>
        </div>

        <div id="toast">Item added to your collection! ðŸ‘•</div>
        
    <script src="script.js"></script>
    <script>
        // Special logic for Cart Page
        function displayCart() {
            const list = document.getElementById('cart-items-list');
            const totalArea = document.getElementById('total-area');
            const priceTag = document.getElementById('total-price');
            
            if (cart.length === 0) {
                list.innerHTML = `<div class="empty-msg"><h3>Aapka cart khali hai!</h3><a href="index.html">Kuch shopping karein?</a></div>`;
                totalArea.style.display = "none";
                return;
            }

            totalArea.style.display = "block";
            let total = 0;
            list.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="cart-details">
                            <h4>${item.name}</h4>
                            <p>â‚¹${item.price}</p>
                            <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            priceTag.innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('urbanCart', JSON.stringify(cart));
            displayCart();
            updateCartCount();
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('urbanCart', JSON.stringify(cart));
            displayCart();
            updateCartCount();
        }

        function checkout() {
            alert("Thank you! Order placement feature coming soon.");
        }

        // Initialize display
        displayCart();
    </script>
</body>
</html>
